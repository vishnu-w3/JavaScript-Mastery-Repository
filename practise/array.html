<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        let arr = [1, 2, 3, 4, 5];

        arr.push(6);
        console.log("After adding elements:", arr); // Output: [1, 2, 3, 4, 5, 6]
        arr.pop();
        console.log("After removing elements:", arr); // Output: [1, 2, 3, 4, 5]

    </script>
</body>

</html>
